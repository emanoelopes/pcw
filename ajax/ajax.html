<html>
	<head>
		<title>Usuários do LabInfo</title>
			<script type="text/javascript">

				function ajaxRequest(){
					var activexmodes=["Msxml2.XMLHTTP", "Microsoft.XMLHTTP"];
					if (window.ActiveXObject){
						for (var i=0; i < activexmodes.length; i++){
							try{
								return new ActiveXObject(activexmodes[i])
							}
							catch(e){
								//mensagem de erro
							}
						}
					}
					else if (window.XMLHttpRequest)
						return new XMLHttpRequest()
					else
						return false
				}
				function funcBusca(t){

					var mygetrequest = new ajaxRequest()
					if (mygetrequest.overrideMimeType)
						mygetrequest.overrideMimeType('text/xml')

					mygetrequest.onreadystatechange = function(){
						if (mygetrequest.readyState==4){

							if (mygetrequest.status==200 || window.location.href.indexOf("http")==-1){
								var xmlusuario = mygetrequest.responseXML
								var rssentries = xmlusuario.getElementsByTagName("usuario")
								var output='<ul>'
								for (var i=0; i < rssentries.length; i++){

									xmlnome = rssentries[i].getElementsByTagName('nome')[0].firstChild.nodeValue;
									xmlmatricula = rssentries[i].getElementsByTagName('matricula')[0].firstChild.nodeValue;
									xmlcurso = rssentries[i].getElementsByTagName('curso')[0].firstChild.nodeValue;

									var regex = new RegExp("^.*"+t+".*","gi");
									res = xmlmatricula.match(regex);

									if(res && t!=""){
										output+='<li>'
										output+='<a title="' + xmlcurso + '">'
										output+= xmlnome + '</a>'
										output+='</li>'
									}

								}
								output+='</ul>'
								document.getElementById("resultado").innerHTML = output
							}else{
								alert("Um erro ocorreu durante a requisição")
							}
						}
					}

					mygetrequest.open("GET", "usuarios.xml", true)
					mygetrequest.send(null)
				}

			</script>
	</head>
	<body>
		<h1>Consulta de usuários do LabInfo</h1>
		<label>Matrícula:
			<input name="busca" onkeyup="funcBusca(this.value);" value="" placeholder="Digite algo" />
		</label>
		<div id="resultado"></div>
	</body>
</html>
